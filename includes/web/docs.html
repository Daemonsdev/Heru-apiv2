    <script>
        document.getElementById("userAgent").textContent = navigator.userAgent;

        const startTime = new Date();
        setInterval(() => {
            const now = new Date();
            const uptime = new Date(now - startTime);
            const hours = String(uptime.getUTCHours()).padStart(2, '0');
            const minutes = String(uptime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(uptime.getUTCSeconds()).padStart(2, '0');
            document.getElementById("uptime").textContent = `${hours}:${minutes}:${seconds}`;
        }, 1000);

        function updateDate() {
            const date = new Date();
            document.getElementById("currentDate").textContent = date.toLocaleString();
        }
        updateDate();
        setInterval(updateDate, 1000); // Updated to run every second

        function calculatePing() {
            const startPing = Date.now();
            fetch(window.location.href)
                .then(() => {
                    const ping = Date.now() - startPing;
                    document.getElementById("ping").textContent = `${ping} ms`;
                })
                .catch(() => {
                    document.getElementById("ping").textContent = "Error";
                });
        }
        calculatePing();
        setInterval(calculatePing, 1000);

        function triggerFadeOut() {
            document.body.classList.add('fade-out');
        }
    </script>
